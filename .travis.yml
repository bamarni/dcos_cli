language: python

matrix:
  include:
    - os: linux
    - os: osx
      # workaround for https://github.com/travis-ci/travis-ci/issues/2312
      language: generic
      before_install:
        - brew install python3
        - virtualenv env -p python3
        - source env/bin/activate
      # end of workaround

python: 3.6

install:
  - make deps

script:
  - make test

branches:
  only:
    - master

notifications:
  email: false
